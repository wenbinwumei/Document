<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WENBINWUMEI's Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="../_media/world.svg" type="image/x-icon">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'wenbinwumei',
        repo: 'https://github.com/wenbinwumei/document',
        maxLevel: 6,
        loadNavbar: true,
        loadSidebar: true,
        //hideSidebar: true,
        subMaxLevel: 3,
        auto2top: false,
        coverpage: true,
        //logo: '/_media/icon.svg'
        autoHeader: true,
        mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏。
        search: {
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            placeholder: '搜索 ...',
            noData: '未找到结果，换个搜索词试试？',
            depth: 2 // 搜索标题的最大层级, 1 - 6
        },
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        },
        plugins: [
            function (hook) {
                var footer = [
                    '<hr/>',
                    '<footer>',
                    '<span><a href="https://github.com/wenbinwumei">wenbinwumei</a> &copy;2020.</span>',
                    '<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
                    '</footer>'
                ].join('');

                hook.afterEach(function (html) {
                    return html + footer;
                });
            }
        ]
    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
</body>
</html>
